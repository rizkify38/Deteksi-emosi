<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting biar responsif -->
  <title>Deteksi Emosi - Beranda</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ­ Deteksi Emosi Wajah</h1>
    <p class="subtitle">
      Aplikasi ini dapat mengenali ekspresi wajah manusia menggunakan 
      <strong>YOLOv8</strong> secara <em>realtime</em>.
    </p>

    <h2>âœ¨ Emosi yang dapat dikenali:</h2>
    <div class="class-list">
      {% for key, value in classes.items() %}
        <div class="class-card">
          <!-- Prioritas: jpg â†’ jpeg â†’ png â†’ default -->
          <img src="{{ url_for('static', filename='images/' + key + '.jpg') }}" 
               alt="{{ value }}"
               onerror="this.onerror=null;
                        this.src='{{ url_for('static', filename='images/' + key + '.jpeg') }}';
                        this.onerror=function(){
                          this.src='{{ url_for('static', filename='images/' + key + '.png') }}';
                          this.onerror=function(){
                            this.src='{{ url_for('static', filename='images/default.jpg') }}';
                          }
                        }">
          <p>{{ value }}</p>
        </div>
      {% endfor %}
    </div>

    <div class="cta">
      <a class="btn-detect" href="{{ url_for('detect') }}">ðŸš€ Mulai Deteksi Emosi</a>
    </div>
  </div>
</body>
</html>
