<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsif -->
  <title>Deteksi Emosi - Realtime</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    let isRunning = false;

    function startCamera() {
      if (!isRunning) {
        document.getElementById("video").src = "{{ url_for('video_feed') }}";
        isRunning = true;
      }
    }

    function stopCamera() {
      if (isRunning) {
        document.getElementById("video").src = "";
        fetch("{{ url_for('stop_camera') }}");
        isRunning = false;
      }
    }

    function changeCamera() {
      const camId = document.getElementById("cameraSelect").value;
      fetch("{{ url_for('set_camera') }}", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "device_id=" + camId
      }).then(() => {
        if (isRunning) {
          stopCamera();
          setTimeout(startCamera, 500);
        }
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>📹 Realtime Emotion Detection</h1>

    <label for="cameraSelect">Pilih Kamera:</label>
    <select id="cameraSelect" onchange="changeCamera()">
      <option value="0">Kamera 0</option>
      <option value="1">Kamera 1</option>
      <option value="2">Kamera 2</option>
    </select>

    <br><br>
    <img id="video" class="video-feed">

    <div class="buttons">
      <button onclick="startCamera()">▶️ Start</button>
      <button onclick="stopCamera()">⏹ Stop</button>
    </div>

    <a class="btn" href="{{ url_for('index') }}">🏠 Kembali ke Beranda</a>
  </div>
</body>
</html>
